<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambar Kartu</title>
    <style>
        /* Mengatur halaman agar gambar muncul di tengah */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 250px;
            height: 350px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(1);
            transition: transform 1s ease;
        }

        /* Efek hover untuk kartu */
        .card:hover {
            transform: scale(1.09);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="kartu_besar.png" alt="Gambar Kartu">
    </div>

</body>
</html>
